<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Arrays</title>
</head>
<body>
	<ul>
		<script>
			var string = "сливы; яблоки; груши; вишня; черешня; абрикосы";
			var fruit = string.split("; ");
			for (var i = 0; i < fruit.length; i++) {
					document.write('<li>' + fruit[i] + '</li>');
				}	
		</script>
	</ul>
</body>
</html>
